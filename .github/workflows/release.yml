name: Release (Package Model)

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train + Evaluate (must pass)
        run: |
          python src/train.py --config configs/train_config.yml
          python src/evaluate.py --config configs/train_config.yml --model-path artifacts/model.joblib

      - name: Create release bundle
        run: |
          mkdir -p dist
          tar -czf dist/model-bundle.tar.gz artifacts/model.joblib configs/train_config.yml reports/*.json

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/model-bundle.tar.gz
